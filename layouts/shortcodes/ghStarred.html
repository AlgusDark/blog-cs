<ul class="pinglist">
  {{ $url := .Get "url" }}
  {{ range .GetJson $url }}
    {{ $p := . }}
    <li>
      {{$p.language}}: <strong>{{ $p.name }}</strong>
      <a href="{{ $p.html_url }}" target="_blank">{{ $p.full_name }}</a>
      <br>
      Stars: {{$p.stargazers_count}} | Forks: {{$p.forks_count}} | Size: {{$p.size}}<br>
      {{ $p.description }}
    </li>
    {{ end }}
</ul>
